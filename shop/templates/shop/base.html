<!DOCTYPE html>
{% load static %}
<html dir="ltr" lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Icones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Bootstrap-->

    <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah|Liu+Jian+Mao+Cao&display=swap"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/shop_styles.css' %}" rel="stylesheet"


</head>
<body>
<div class="categories col-2">
    <ul> <h4>Categories:</h4>
        {% for category in categories %}
        <a href="{% url 'category' category.slug %}" class="btn btn-outline-secondary category">{{category.name|title}}</a>
        {% endfor %}
    </ul>
</div>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ><a class="btn"  href="{% url 'products_list' %}">All products</a> </li>
                <li class="nav-item"><a class="btn" href="{% url 'post_list' %}">Blog</a></li>
            </ul>
        </div>
    </nav>

    {% block content %} {% endblock %}

</div>

</body>
